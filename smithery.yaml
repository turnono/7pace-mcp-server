startCommand:
  type: stdio
  commandFunction:
    # Enterprise-grade configuration with comprehensive environment support
    |-
    (config) => {
      const env = {
        SEVENPACE_ORGANIZATION: config.sevenpaceOrganization,
        SEVENPACE_TOKEN: config.sevenpaceToken
      };
      
      // Optional Azure DevOps integration
      if (config.azureDevopsOrgUrl) env.AZURE_DEVOPS_ORG_URL = config.azureDevopsOrgUrl;
      if (config.azureDevopsPat) env.AZURE_DEVOPS_PAT = config.azureDevopsPat;
      
      // Advanced configuration options
      if (config.sevenpaceDefaultActivityTypeId) env.SEVENPACE_DEFAULT_ACTIVITY_TYPE_ID = config.sevenpaceDefaultActivityTypeId;
      if (config.timeZone) env.TZ = config.timeZone;
      if (config.logLevel) env.LOG_LEVEL = config.logLevel;
      
      return {
        command: 'node',
        args: ['dist/index.js'],
        env
      };
    }

  configSchema:
    # Comprehensive configuration schema for enterprise use
    type: object
    required:
      - sevenpaceOrganization
      - sevenpaceToken
    properties:
      sevenpaceOrganization:
        type: string
        title: "7pace Organization"
        description: "Your 7pace organization name (e.g., 'labournet')"
        examples: ["labournet", "acme-corp", "dev-team"]
      sevenpaceToken:
        type: string
        title: "7pace API Token"
        description: "Personal API token from 7pace Timetracker settings"
        format: "password"
      azureDevopsOrgUrl:
        type: string
        title: "Azure DevOps Organization URL"
        description: "Your Azure DevOps organization URL for work item integration"
        examples:
          ["https://dev.azure.com/labournet", "https://dev.azure.com/your-org"]
        format: "uri"
      azureDevopsPat:
        type: string
        title: "Azure DevOps Personal Access Token"
        description: "PAT with work item read permissions (optional but recommended)"
        format: "password"
      sevenpaceDefaultActivityTypeId:
        type: string
        title: "Default Activity Type ID"
        description: "Fallback activity type when automatic resolution fails (optional)"
        examples: ["development", "testing", "documentation"]
      timeZone:
        type: string
        title: "Time Zone"
        description: "Your local time zone for accurate time logging"
        examples: ["America/New_York", "Europe/London", "Asia/Tokyo"]
        default: "UTC"
      logLevel:
        type: string
        title: "Log Level"
        description: "Logging verbosity for troubleshooting"
        enum: ["error", "warn", "info", "debug"]
        default: "info"

  exampleConfig:
    # Professional example configuration
    sevenpaceOrganization: "labournet"
    sevenpaceToken: "your_7pace_api_token_here"
